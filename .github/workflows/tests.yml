name: Tests

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    tests:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php: [ '8.4','8.5' ]
                symfony: [ '6.4.*', '7.4.*', '8.*' ]

        name: PHPUnit (PHP ${{ matrix.php }}, Symfony ${{ matrix.symfony }})
        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: "${{ matrix.php }}"
                    tools: composer:v2,flex

            -   name: Get Composer cache directory
                id: composer-cache
                run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            -   name: Cache Composer dependencies
                uses: actions/cache@v4
                with:
                    path: ${{ steps.composer-cache.outputs.dir }}
                    key: composer-${{ runner.os }}-${{ matrix.php }}-${{ matrix.symfony }}-${{ hashFiles('composer.lock') }}
                    restore-keys: |
                        composer-${{ runner.os }}-php${{ matrix.php }}-symfony${{ matrix.symfony }}-
                        composer-${{ runner.os }}-php${{ matrix.php }}-
                        composer-${{ runner.os }}-
                        composer-

            -   name: Install dependencies
                run: composer update --prefer-dist --no-interaction --no-progress
                env:
                    SYMFONY_REQUIRE: "${{ matrix.symfony }}"

            -   name: Run PHPUnit
                run: vendor/bin/phpunit -c tools/phpunit.xml.dist --colors=always --no-coverage